<div *ngIf="ne">
    <h2>{{ne.name | uppercase}} Details</h2>
    <div><span>id: </span>{{ne.neId}}</div>
    <div><span>ipAddress: </span>{{ne.ipAddress}}</div>
    <div><span>neType: </span>{{ne.neType}}</div>
    <div><span>nodeId: </span>{{ne.nodeId}}</div>
    <div><span>globalId: </span>{{ne.globalId}}</div>
    <div><span>description: </span>{{ne.description}}</div>
    <img src="assets/images/ne1.svg" width="30%"/>
  </div>
